name: cpacspy_env

channels:
  - conda-forge
  - defaults
  - dlr-sc

dependencies:
  
  - python=3.7
  - numpy=1.21.2
  - pandas=1.3.4
  - pip=21.2.2
  - setuptools=58.0.4
  - wheel=0.37.0
  - matplotlib=3.5.0
  - plotly=5.1.0
  # - tigl3=3.2.2
  - cpacscreator=0.1
  - tixi3=3.0.3
  - ambiance>=1.3.0

  # CI and test
  - flake8>=4.0.1
  - black>=22.1.0
  - pytest=6.2.5
  - pytest-cov=3.0.0
  - coverage=5.5
